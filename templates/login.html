<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Persol Ambiental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3AA17E, #005F73);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            width: 120px;
            display: block;
            margin: 0 auto 20px;
        }
        .btn-persol {
            background-color: #3AA17E;
            border: none;
        }
        .btn-persol:hover {
            background-color: #2F8E6C;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='img/logo_persol.png') }}" alt="Persol Logo" class="logo">
        <h3 class="text-center mb-4">Ingreso al Dashboard</h3>
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" name="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-persol w-100 text-white">Ingresar</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
