<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Ambiental Persol</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      width: 420px;
      padding: 30px 35px 25px 35px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 120px;
      height: auto;
      object-fit: contain;
    }
    h1 {
      color: #023047;
      text-align: center;
      font-weight: 700;
      margin-bottom: 25px;
      font-size: 1.8rem;
      letter-spacing: 0.03em;
    }
    #chat-box {
      height: 320px;
      overflow-y: auto;
      padding: 15px 20px;
      border: 1.5px solid #90a4ae;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #e9f1f7;
      box-sizing: border-box;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .user-msg, .bot-msg {
      margin: 10px 0;
      padding: 12px 18px;
      border-radius: 20px;
      max-width: 75%;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .user-msg {
      background-color: #219ebc;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      font-weight: 500;
    }
    .bot-msg {
      background-color: #8ecae6;
      color: #023047;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      font-weight: 400;
    }
    form {
      display: flex;
      gap: 12px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 14px 18px;
      border-radius: 25px;
      border: 1.8px solid #90a4ae;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #219ebc;
      outline: none;
      box-shadow: 0 0 8px rgba(33, 158, 188, 0.4);
    }
    button {
      padding: 0 24px;
      border: none;
      border-radius: 25px;
      background-color: #023047;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.25s ease;
      font-size: 1rem;
    }
    button:hover {
      background-color: #03506f;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- AquÃ­ cambia la ruta al logo que tengas -->
    <img src="logo1.png" alt="Logo Persol Ambiental" class="logo" />
    <h1>Chatbot Ambiental Persol</h1>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Escribe tu pregunta..." required autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage('user', message);
      userInput.value = '';

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        appendMessage('bot', data.response);
      } catch {
        appendMessage('bot', 'Error: no se pudo conectar al servidor.');
      }
    });

    function appendMessage(sender, message) {
      const msgDiv = document.createElement('div');
      msgDiv.className = sender === 'user' ? 'user-msg' : 'bot-msg';
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
