<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat Ambiental</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 font-sans">

    <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-green-800">Chat Ambiental Personalizado</h1>

        <form id="cliente-form" class="mb-4">
            <label for="tipo" class="block mb-2 text-gray-700">Selecciona tu tipo de cliente:</label>
            <select id="tipo" name="tipo" class="w-full p-2 border rounded" onchange="setTipoCliente()">
                <option value="empresa">Empresa</option>
                <option value="gad">GAD</option>
                <option value="consultor">Consultor</option>
                <option value="estudiante">Estudiante</option>
            </select>
        </form>

        <div id="chat-box" class="mb-4 h-64 overflow-y-auto border p-3 bg-gray-50 rounded"></div>

        <input id="user-input" type="text" placeholder="Escribe tu pregunta..." class="w-full p-2 border rounded mb-2">
        <button onclick="enviarMensaje()" class="bg-green-600 text-white px-4 py-2 rounded">Enviar</button>
    </div>

    <script>
        function setTipoCliente() {
            const tipo = document.getElementById("tipo").value;
            fetch("/set_cliente", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ tipo: tipo })
            });
        }

        async function enviarMensaje() {
            const input = document.getElementById("user-input").value;
            if (!input) return;

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: input })
            });

            const data = await response.json();
            document.getElementById("chat-box").innerHTML += `<p><strong>TÃº:</strong> ${input}</p>`;
            document.getElementById("chat-box").innerHTML += `<p><strong>Chatbot:</strong> ${data.response}</p>`;
            document.getElementById("user-input").value = "";
        }
    </script>
</body>
</html>
