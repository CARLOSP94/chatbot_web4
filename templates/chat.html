<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Ambiental Persol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      background-color: #f4f7f9;
      padding: 10px;
    }
    #chat-box {
      border: 1px solid #ccc;
      background: #fff;
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .user-msg {
      text-align: right;
      background-color: #d1e7dd;
      color: #0f5132;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 15px 15px 0 15px;
      display: inline-block;
      max-width: 80%;
    }
    .bot-msg {
      text-align: left;
      background-color: #e2e3e5;
      color: #41464b;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 15px 15px 15px 0;
      display: inline-block;
      max-width: 80%;
    }
    #chat-form {
      display: flex;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 5px;
    }
    #chat-form button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #0d6efd;
      color: white;
      cursor: pointer;
    }
    #clear-chat-btn {
      margin-top: 10px;
      padding: 7px 15px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      background-color: #dc3545;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Chatbot Ambiental Persol</h2>
  <div id="chat-box"></div>

  <form id="chat-form">
    <input id="user-input" type="text" placeholder="Escribe tu pregunta..." autocomplete="off" />
    <button type="submit">Enviar</button>
  </form>

  <button id="clear-chat-btn">Limpiar chat</button>

  <script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const clearBtn = document.getElementById('clear-chat-btn');

    function setTyping(isTyping) {
      let typingElem = document.getElementById('typing-indicator');
      if (!typingElem && isTyping) {
        typingElem = document.createElement('div');
        typingElem.id = 'typing-indicator';
        typingElem.textContent = 'ðŸ¤– escribiendo...';
        typingElem.style.fontStyle = 'italic';
        typingElem.style.color = '#888';
        chatBox.appendChild(typingElem);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
      if (typingElem) {
        typingElem.style.display = isTyping ? 'block' : 'none';
        if (!isTyping) typingElem.remove();
      }
    }

    function appendMessage(sender, message) {
      const msgDiv = document.createElement('div');
      msgDiv.className = sender === 'user' ? 'user-msg' : 'bot-msg';
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage('user', message);
      userInput.value = '';
      setTyping(true);
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        appendMessage('bot', data.response);
      } catch {
        appendMessage('bot', 'Error: no se pudo conectar al servidor.');
      }
      setTyping(false);
    });

    clearBtn.addEventListener('click', () => {
      chatBox.innerHTML = `<div class="bot-msg">Hola ðŸ‘‹ Soy el Chatbot Ambiental Persol. Puedes preguntarme sobre normativas, capacitaciones o gestiÃ³n ambiental.</div>`;
      sessionStorage.clear();
    });

    async function loadHistory() {
      try {
        const res = await fetch('/history');
        const history = await res.json();
        if(history.length > 0){
          history.forEach(pair => {
            appendMessage('user', pair.user);
            appendMessage('bot', pair.bot);
          });
        }
      } catch (err) {
        console.error('Error al cargar historial', err);
      }
    }

    window.onload = () => {
      chatBox.innerHTML = `<div class="bot-msg">Hola ðŸ‘‹ Soy el Chatbot Ambiental Persol. Puedes preguntarme sobre normativas, capacitaciones o gestiÃ³n ambiental.</div>`;
      loadHistory();
    };
  </script>

</body>
</html>
