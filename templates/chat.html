<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Ambiental Persol</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f7f9; margin: 0; padding: 20px; }
    #chat-box {
      border: 1px solid #ccc;
      height: 400px;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .user-msg {
      text-align: right;
      background-color: #dcf8c6;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 12px;
      display: inline-block;
      max-width: 70%;
    }
    .bot-msg {
      text-align: left;
      background-color: #eee;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 12px;
      display: inline-block;
      max-width: 70%;
    }
    #chat-form {
      display: flex;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #send-btn, #clear-chat-btn {
      padding: 10px 20px;
      margin-left: 5px;
      border: none;
      border-radius: 5px;
      background-color: #0069d9;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #clear-chat-btn {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>Chatbot Ambiental Persol</h1>
  <div id="chat-box">
    <div class="bot-msg">Hola ðŸ‘‹ Soy el Chatbot Ambiental Persol. Puedes preguntarme sobre normativas, capacitaciones o gestiÃ³n ambiental.</div>
  </div>

  <form id="chat-form">
    <input id="user-input" type="text" placeholder="Escribe tu pregunta aquÃ­..." autocomplete="off" />
    <button id="send-btn" type="submit">Enviar</button>
    <button id="clear-chat-btn" type="button">Limpiar</button>
  </form>

  <script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const clearBtn = document.getElementById('clear-chat-btn');

    function setTyping(isTyping) {
      let typingElem = document.getElementById('typing-indicator');
      if (!typingElem && isTyping) {
        typingElem = document.createElement('div');
        typingElem.id = 'typing-indicator';
        typingElem.textContent = 'ðŸ¤– escribiendo...';
        typingElem.style.fontStyle = 'italic';
        chatBox.appendChild(typingElem);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
      if (typingElem) {
        typingElem.style.display = isTyping ? 'block' : 'none';
        if (!isTyping) typingElem.remove();
      }
    }

    function appendMessage(sender, message) {
      const msgDiv = document.createElement('div');
      msgDiv.className = sender === 'user' ? 'user-msg' : 'bot-msg';
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage('user', message);
      userInput.value = '';
      setTyping(true);
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        appendMessage('bot', data.response);
      } catch {
        appendMessage('bot', 'Error: no se pudo conectar al servidor.');
      }
      setTyping(false);
    });

    clearBtn.addEventListener('click', () => {
      chatBox.innerHTML = `<div class="bot-msg">Hola ðŸ‘‹ Soy el Chatbot Ambiental Persol. Puedes preguntarme sobre normativas, capacitaciones o gestiÃ³n ambiental.</div>`;
      sessionStorage.clear();
    });

    async function loadHistory() {
      try {
        const res = await fetch('/history');
        const history = await res.json();
        history.forEach(pair => {
          appendMessage('user', pair.user);
          appendMessage('bot', pair.bot);
        });
      } catch (err) {
        console.error('Error al cargar historial', err);
      }
    }

    window.onload = loadHistory;
  </script>
</body>
</html>
