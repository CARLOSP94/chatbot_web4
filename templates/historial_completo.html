<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial Completo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-green-700">Historial Completo</h1>

        <div class="space-y-4 max-h-[600px] overflow-y-auto">
            {% for mensaje in historial %}
                <div class="{% if mensaje.role == 'user' %}text-right{% else %}text-left{% endif %}">
                    <div class="inline-block px-4 py-2 rounded-xl {% if mensaje.role == 'user' %}
                        bg-green-200 text-green-900{% else %}bg-gray-200 text-gray-800{% endif %}">
                        <p><strong>{{ mensaje.role }}:</strong> {{ mensaje.content }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-6">
            <a href="/" class="inline-block text-green-700 hover:underline">‚Üê Volver al chat</a>
        </div>
    </div>

</body>
</html>
